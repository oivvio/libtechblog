<!DOCTYPE html>
<html>
    <head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-2026673-4"></script>
	<script>
	 window.dataLayer = window.dataLayer || [];
	 function gtag(){dataLayer.push(arguments);}
	 gtag('js', new Date());

	 gtag('config', 'UA-2026673-4');
	</script>


	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>{{ SITENAME }}</title>
	<meta name="description" content="{{ SITEDESCRIPTION }}" />

	<meta name="HandheldFriendly" content="True" />
	<meta name="MobileOptimized" content="320" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" type="text/css" href="/theme/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="/theme/css/style.css" />
	<link rel="stylesheet" type="text/css" href="/theme/css/main.css" />
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300&subset=latin,cyrillic-ext,latin-ext,cyrillic" />
	<link href="https://fonts.googleapis.com/css?family=Rokkitt:200" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    </head>
    <body>

	<div id="wrapper">
            <header class="site-header">
		<div class="container">
                    <div class="site-title-wrapper">
			<h1 class="site-title"><a class="js-ajax-link" title="{{ SITENAME }}" href="{{ SITEURL }}">{{ SITENAME }}</a></h1>
			<h1 class="site-title"><a class="js-ajax-link" title="PORTFOLIO" href="/pages/portfolio">PORTFOLIO</a></h1>
			<a class="button-square hide-on-mobile" href="{{ SITEURL }}/atom.xml"><i class="fa fa-rss"></i></a>
			<!-- <a class="button-square" href="{{ SITEURL }}/tags.html"><i class="fa fa-tags"></i></a> -->
			{% if MENU_TWITTER is defined %}
			<a class="button-square hide-on-mobile" href="{{ MENU_TWITTER }}"><i class="fa fa-twitter"></i></a>
			{% endif %}
			{% if MENU_GITHUB is defined %}
			<a class="button-square hide-on-mobile" href="{{ MENU_GITHUB }}"><i class="fa fa-github"></i></a>
			{% endif %}
			{% if MENU_LINKEDIN is defined %}
			<a class="button-square hide-on-mobile" href="{{ MENU_LINKEDIN }}"><i class="fa fa-linkedin"></i></a>
			{% endif %}

                    </div>
		</div>
            </header>
            <div id="ajax-container">
		{% block content %}
		{% endblock %}
            </div>
	</div>

	<footer class="footer">
            <div class="container">
		<div class="site-title-wrapper">
                    <h1 class="site-title"><a class="js-ajax-link" title="{{ SITENAME }}" href="{{ SITEURL }}">{{ SITENAME }}</a></h1>

                    <a class="button-square button-jump-top js-jump-top" href="#"><i class="fa fa-angle-up"></i></a>
		</div>
		<p class="footer-copyright">&copy; Oivvio Polite
		</p>
            </div>
	</footer>
    </body>
</html>
